<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>学历教育-技校生报名</title>
<!--[if lt IE9]> 
<script src="js/drv/v1/html5shiv.js"></script>
<![endif]-->
    <link href="css/drv/v1/base.css" rel="stylesheet" type="text/css">
    <link href="css/drv/v1/education_jx.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/drv/v1/jquery.min.js"></script>
    <script type="text/javascript" src="js/drv/v1/common.js"></script>
    <script type="text/javascript" src="js/drv/v1/education_jx.js"></script>
</head>
<body>
<header>
    <img src="images/drv/v1/fh.gif" onclick="history.go(-1)" class="head_fh">
    <p>技校生报名</p>
</header>
<div class="student_info">
<div class="sel_major"><p class="f_l">专业名称</p><p class="f_r"><span class="the_major">请选择专业</span></p></div>
    <div>
        <label for="student_name" class="student_n">学员</label>
        <input type="text" id="student_name" placeholder="输入您的姓名">
    </div>
    <div class="student_sex">
        <p><i></i><span>男</span></p>
        <p><i></i><span>女</span></p>
    </div>
    <div class="student_item"><p>身份证号码</p><input type="tel" class="studet_id" placeholder ="输入身份证号"></div>
    <div class="student_item"><p>联系电话</p><input type="tel" class="studet_tel" placeholder ="输入电话号码"></div>
    <div class="student_xl"><p>学历</p><span>请选择学历</span></div>
    <div class="student_item"><p>家庭住址</p><input type="text" class="student_address" placeholder ="输入住址"></div>
</div>
<div class="btn_warp">
	<p class="submit_btn">提交</p>
</div>
<ul class="xl_box">
    <li><p>初中</p><span></span></li>
    <li><p>高中</p><span></span></li>
    <li><p>中专</p><span></span></li>
    <li><p>大专</p><span></span></li>
</ul>
</body>

</html>
